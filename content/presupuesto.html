<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style_form.css">
    <title>innovArte3D</title>
</head>

<body>
    <header id="menu">
        <a href="../index.html"><img id="logo" src="../resources/logo.webp" alt="logo"></a>
        <button id="menu-toggle" aria-label="Toggle Menu">
            <span></span><span></span><span></span>
        </button>
        <nav id="navegacion">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../content/portfolio.html">Portfolio</a></li>
                <li><a href="../content/servicios.html">Servicios</a></li>
                <li><a href="../content/contacto.html">Contacto</a></li>
                <li><a href="../content/presupuesto.html">Presupuesto</a></li>
            </ul>
        </nav>
    </header>
    <main id="contenido">
        <section id="contacto_s1">
            <h1>P R E S U P U E S T O</h1>
        </section>
        <section id="form_presupuesto">
             <form>
                <h1>Solicitud de presupuesto</h1>
                 <label for="nombre">Nombre:</label>
                 <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required><br><br>
         
                 <label for="email">Correo electrónico:</label>
                 <input type="email" id="email" name="email" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" placeholder="Escriba su emal de contacto" required><br><br>
         
                 <label for="telefono">Teléfono de contacto:</label>
                 <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Escriba su teléfono" required><br><br>
         
                 <label for="descripcion">Descripción, detalles del presupuesto y datos adicionales:</label>
                 <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>
         
                 <label for="material">Tipo de material:</label>
                 <select id="material" name="material">
                     <option value="PLA">PLA - Figuras y piezas de bajo desgaste</option>
                     <option value="ABS">ABS - Piezas ligeras y alto desgaste</option>
                     <option value="PET-G">PET-G - Piezas transparentes y con desgaste</option>
                     <option value="ASA">ASA - Piezas resistentes a impacto y/o para exteriores</option>
                     <option value="Nylon">Nylon - Herramientas u componentes móviles</option>
                     <option value="PC">PC - Piezas resistentes a impacto</option>
                     <option value="Flexibles">Flexibles</option>
                     <option value="PP">PP - Piezas ligeras y resistentes</option>
                     <option value="Fibra de Carbono">Fibra de Carbono - Piezas funcionales rígidas y componentes resistentes y ligeros</option>
                 </select><br><br>
         
                 <label for="archivo">Subir documentos:</label>
                 <input type="file" id="archivo" name="archivo"><br><br>
         
                 <input type="submit" value="Enviar solicitud">
             </form>
    </main>

    <footer id="footer">

    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
